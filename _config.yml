# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: 2026 Cheminformatics OLCC
author: Robert Belford
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: "off"     # never execute during build
  # Optional if/when you re-enable execution later:
  timeout: -1                   # no timeouts
  allow_errors: false           # fail build on exceptions
  nb_execution_show_tb: true    # show tracebacks if outputs already contain them

#  execute_notebooks: cache # was force
#  nb_execution_show_tb: True  # <- Add this if it's not already present

#exclude_patterns:
#  - content/module1-setup/*.ipynb
#  - content/module2-oop-data-structures/*.ipynb

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/rebelford/2026Cheminformatics  # Online location of your book
  #path_to_book: repo root  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository

mathjax: true
html:
  use_issues_button: true
  use_repository_button: true
  extra_css:
    - _static/custom.css
  extra_footer: |
    <script async src="https://hypothes.is/embed.js"></script>


launch_buttons:
  jupyterhub_url: https://nanohub.org/tools/datachemolcc  # Optional
  notebook_interface: "jupyterlab"  # or "classic"
  thebe: false

parse:
  myst_enable_extensions:
    - dollarmath
    - amsmath
    - colon_fence

sphinx:
  config:
    suppress_warnings:
      - mystnb.unknown_mime_type
    exclude_patterns:
      - README.md
